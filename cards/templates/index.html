{%extends 'base.html'%}

{%block content%}
<div class="container">
    
    <div class="row">
       
        <div class="col-md-12">
            {% for subject in subjects %}
            <div class="btn-group" role="group"  aria-label="Basic example" >
               
                <a href="{%url 'subject' subject.subjects %}"  class="btn btn-primary"> {{subject.subjects}} </a>
                
                
             
            </div>
            {% endfor %}
         </div> 
         
  </div>
 
</div>
    
  
<div class="row">
    {%for item in all_cards%}
   
    <div class="col-md-3"  style="padding-top: 10px; color: black;" >
        <div class="card border-success " >
            <div class="card-header">{{item.subject}}</div>
            <div class="card-body">
              <h4 class="card-title">{{item.title}}</h4>
              <p class="card-text">{{item.body}}</p>
            </div>
            <!-- <div>
                <a href=""  class="btn btn-danger" style="width: 65px;"> <span style="font-size: 10px; float: left; ">DELETE</span> </a>
                <a href=""  class="btn btn-primary" style="width: 65px;"> <span style="font-size: 10px; float: right; ">DELETE</span> </a>   
            </div> -->

            <a href=""  class="btn btn-danger" style="width: 65px;" data-toggle="modal" data-target="#deleteCard"> <span style="font-size: 10px; float: left; ">DELETE</span> </a>
                <!-- Modal -->
                <div class="modal fade" id="deleteCard" tabindex="-1" role="dialog" aria-labelledby="deleteCardLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="deleteCardLabel">Settings</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        Are you sure you want to delete this Card?
                        
                      </div>
                      <div class="modal-footer">
                        <a href="{%url 'delete' item.title%}"  class="btn btn-danger" style="width: 65px;"> <span style="font-size: 10px; float: left; ">Yes</span> </a>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                      </div>
                    </div>
                  </div>
                </div>
            
            <div class="card-footer text-muted">
                {{item.pub_date}}
              </div>
           
          </div>
    </div>
    {%endfor%}
    
   

  

{%endblock%}
